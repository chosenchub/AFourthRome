#ideas

BOL_socialistic_reforms:0 "Socialistic Reforms"
BOL_socialistic_reforms_desc:0 "Our new vanguardist government has began to implement reforms that have made our society more equal."
BOL_collectivist_administration:0 "Collectivist Administration"
BOL_collectivist_administration_desc:0 "A state can't be ruled for a few, but it has to rule thinking of the whole people, the state has reformed its administrative structure to further benefit the common people and the working classes."
BOL_the_new_suyu:0 "The New Suyu"
BOL_the_new_suyu_desc:0 "We, the true heirs of this land, have finally taken over our rightful place as rulers of Wuliwya, a new Suyu is rising in south america, colonials, beware!"
BOL_integrated_population:0 "Integrated Population"
BOL_integrated_population_desc:0 "For far too long our population has been divided under the rule of the european invaders, only integrating the mestizos with their true roots and languages, our nation can go forward."
BOL_autochthonous_centralization:0 "Autochthonous Centralization"
BOL_autochthonous_centralization_desc:0 "The power of the nation has been divided and ruled from afar by the colonial elite, with them gone, we can finally establish a central government, of indigenous origin, powerful enough to bring our birthright to us."
BOL_united_in_diversity:0 "United in Diversity"
BOL_united_in_diversity_desc:0 "Many languages and traditions are native to this land, let's unite and celebrate them all! Our native cultural diversity only shows further our greatness compared to the colonials!"
BOL_ancestral_revanchist_spirit:0 "Ancestral Revanchism"
BOL_ancestral_revanchist_spirit_desc:0 "We were here first, millenia have past with our ancestors ruling their fated land, until the europeans came and cut us at their will as playthings, this whole continent belongs to its native people! We can't let this tragedy last for more, our spirits won't rest until Awya Yala is brought under its rightful rulers."
BOL_popular_militias:0 "Popular Militias"
BOL_popular_militias_desc:0 "It wasn't the state's army the one that fought for Bolivia, it was the brave revolutionaries born from the working man instead, fighting for the workers of the world, and in Bolivia's name. Let us organize the militias and embrace our revolutionary might."
BOL_communal_councils:0 "Communal Councils"
BOL_communal_councils_desc:0 "Under the old bourgouise rule, the people had no place to share their voice, let's establish communal councils, where people will share their voice, that will guide the direction of our country and revolution."
BOL_perpetual_revolution:0 "Perpetual Revolution"
BOL_perpetual_revolution_desc:0 "The war for the workers of the world isn't over, Bolivia was just a battle, we can't abandon the revolution, as it is the only path forward to go, we must adopt it permanently."
BOL_peoples_high_command:0 "People's High Command"
BOL_peoples_high_command_desc:0 "Although no men is greater than another, it is true every men has different traits and something to give for the community, some of us, will have to stand the heavier burden of leading the high command of the revolution, but fear not, as we stand it all, for the revolution."
BOL_shameful_defeat:0 "Shameful Defeat"
BOL_shameful_defeat_desc:0 "Many lives were lost and our state was humilliated in front of South America once more, the wounds of the Chaco War are still fresh open on our society."
BOL_inteligencia_revolucionaria_boliviana:0 "I.R.B."
BOL_inteligencia_revolucionaria_boliviana_desc:0 "The Bolivian Revolutionary Intelligence is an agency purposed to protect the workers' interests internally and externally from the manipulation of information by dissidents and reactionaries that scheme against the revolution."
BOL_provincial_autonomy:0 "Provincial Autonomy"
BOL_provincial_autonomy_desc:0 "By giving the workers freedom to organize and directly controlling the development and rule in their provinces to better benefit their own interests, we can allow them to function without direct dependence on a centralized state."
BOL_community_socialism:0 "Communal Socialism"
BOL_community_socialism_desc:0 "By establishing a sense of socialist culture in the smallest communities, we can ensure the wellbeing and strength of our country and the union of workers all through Bolivia."
BOL_states_economic_plan_desc:0 "By enacting a detailed state-directed plan for our economy, we can ensure the production and development of our country satisfies the needs we have projected for our state."
BOL_states_economic_plan:0 "State Economic Plan"
BOL_planned_demographics:0 "Planned Demographics"
BOL_planned_demographics_desc:0 "Our socialist structure only works for the people if there is people to support it and benefit from it. While this may feel forced for many, by enforcing a demographic growth plan we can achieve our goals for development of our country."
BOL_military_autonomy:0 "Military Autonomy"
BOL_military_autonomy_desc:0 "By giving the warrior chieftains that govern over the provinces of the Suyu greater military autonomy, we can improve the creation of spontaneous tactics between our divisions."
BOL_corporatism_native:0 "Indigenous Corporatism"
BOL_corporatism_native_desc:0 "By dividing our society into its productive parts across all the different ethnic agroupations that conform our nation, and establishing ties between them and the central state of the Suyu, we can better manage the fulfillment of our economic needs."
BOL_great_suyu:0 "The Great Suyu"
BOL_great_suyu_desc:0 "Wuliwya has risen as great Suyu, towering over the shade that the previous colonial state was, we stand resurgent as the true government of this continent."




#focus

BOL_status_of_bolivia:0 "Status of Bolivia"
BOL_status_of_bolivia_desc:0 "Survivor of many defeats and failures, the status of Bolivia in 1936 is a difficult one, who can know how will we go forward?"
BOL_peoples_revolution:0 "People's Revolution"
BOL_peoples_revolution_desc:0 "Another year has passed since the Oruro Revolution, and the Bolivian people have finally awoken and arisen against the bourgouise that held them as thralls!, a new order begins in South America, as the International socialism spreads through working classes. Now, it is the people's, and not the elite's, turn to rule Bolivia."
BOL_industry_plan:0 "Bolivian Industrial Plan"
BOL_industry_plan_desc:0 "Our agrarian and underdeveloped country can't go on like this! Let's implement new industrial reforms that finally bring our nation to relevancy and success."
BOL_retaking_the_birthright:0 "Retaking the Birthright"
BOL_retaking_the_birthright_desc:0 "It was far too much, the true bolivians had endured the mistreatment and lack of representation by the colonials for far too long. No more, we said! And where others failed we, the Caciques Apoderados succeeded. The colonial rule has finally ended. The true people of Wuliwya Suyu have finally claimed their birthright."
BOL_expel_the_colonials:0 "Expel the Colonials"
BOL_expel_the_colonials_desc:0 "Our land is a rich and beautiful one, it is not surprising the acursed invaders came here, but we won't let them stay! A lot of them held positions of power and vast lands that rightfully belonged to the true natives of this land, let's take our lands back and expel the colonials from our country, so they never come back here."
BOL_control_the_opposition:0 "Control the Opposition"
BOL_control_the_opposition_desc:0 "While the colonials have been driven away, not everyone is happy, somehow. Some of our kind speak of "international socialism" and that the lower classes, no matter their origin, united against the rich elite. Bah! This is nonsense, the european ideas they carry have been spread to divide our kind! The true bolivians never had any class struggle to begin with! Let's ban their ideas so they don't control us."
BOL_implement_communal_councils:0 "Implement Communal Councils"
BOL_implement_communal_councils_desc:0 "Under the old bourgouise rule, the people had no place to share their voice nor their ideas; let's establish communal councils, where our workers finally will share their voice, the voice of revolution, that will guide the direction of our country the workers in their fight against elitist capitalism."
BOL_call_for_popular_militias:0 "Call for Popular Militias"
BOL_call_for_popular_militias_desc:0 "It wasn't the state's army the one that fought for Bolivia, but it was the brave revolutionaries, born as simple working men, fighting for the workers of the world, and in Bolivia's name. Let us organize the militias and embrace our revolutionary might as to maximize our state's capability to defend revolution."
BOL_socialist_infrastructural_revamp:0 "Socialist Infrastructural Revamp"
BOL_socialist_infrastructural_revamp_desc:0 "The old government spend may too much in unnecessary affairs and had no concern for the working man's life. Let's focus our economy on improving the infrastructure and life condition for all of our society."
BOL_dispose_of_the_traitors:0 "Dispose of the Traitors"
BOL_dispose_of_the_traitors_desc:0 "Even though now it is the people of Bolivia who are truly in charge, united under the socialist banner, there are still members of our society who couldn't care less for the wellbeing of Bolivia and workers all around, we can't let them stay, planning against the revolution, let's safeguard our state by disposing of these traitors."
BOL_workers_industry:0 "Workers' Industry"
BOL_workers_industry_desc:0 "Our country's industry is underdeveloped and in bad conditions, a result of the greedy elite's spending plan, and only impoverished the honest workers trying their best. Let's found a new industry for Bolivia, an industry for the workers."
BOL_revolutionary_intelligence:0 "Inteligencia Revolucionaria"
BOL_revolutionary_intelligence_desc:0 "Let us found the I.R.B., also known as the Bolivian Revolutionary Intelligence, project for an agency purposed to protect the workers' interests internally and externally from the manipulation of information by dissidents and reactionaries that scheme against the revolution."
BOL_centralize_the_collective:0 "Centralize the collectives"
BOL_centralize_the_collective_desc:0 "While soon after revolution workers formed collective bodies to represent themselves, such inefficient administrative systems aren't needed, we will instead centralize the collectives into the state, to establish the best administration for the workers."
BOL_perpetual_revolt:0 "Perpetual Revolution"
BOL_perpetual_revolt_desc:0 "The revolutionary war for the workers of the world isn't over, Bolivia was just a battle, we can't abandon the revolution, as it is the only path forward to go, we must adopt it permanently, and establish our state as a beacon of it."
BOL_marxist_education:0 "Marxist Education"
BOL_marxist_education_desc:0 "The educative system of our nation is poor and small, part of the bourgouise's plan to keep the workers uninformed, manipulable and disunited. Let's establish an educative system widespread through Bolivia, that can enlighten the Bolivian workers on to the next stage of history."
BOL_defending_the_revolution:0 "Defending the Revolution"
BOL_defending_the_revolution_desc:0 "Many are our enemies, and the states still under the greedy grasp of the elite, to defend the workers and bring socialism to the world, we must do everything we can and give everything that's needed to safeguard the revolution."
BOL_workers_high_command:0 "Workers' High Command"
BOL_workers_high_command_desc:0 "Although no men is greater than another, it is true every men has different traits and something to give for the community, some of us, will have to stand the heavier burden of leading the high command of the revolution, but fear not, comrades, as we will stand it all, for the revolution."
BOL_from_bolivia_to_the_world:0 "From Bolivia to the World"
BOL_from_bolivia_to_the_world_desc:0 "A new heart of the revolution has been born, far from europe and the world's sight, in Bolivia. This is the people's chance to finally rise up and establish a new era, where the people triumph in equality and have the best life they can. Let's do the world a favor, and put ourselves on the spotlight for once."
BOL_bolivian_manufacturing:0 "Bolivian Manufacturing"
BOL_bolivian_manufacturing_desc:0 "Bolivia has never been an industrial country, however, times have changed, and we need to refocus our priorities, establishing new manufacturing factories would be a good start for us."
BOL_bolivian_arms:0 "Bolivian Arms"
BOL_bolivian_arms_desc:0 "Times are tough, and we need to prepare our country for any eventuality, let's focus some of our industry on arms-making, who knows, maybe it will be useful."
BOL_construction_investment:0 "Construction Investment"
BOL_construction_investment_desc:0 "New, better building techniques are part of what's needed for our modernization effort, let's bring the newest updates to construction to our nation."
BOL_roads_up_the_mountains:0 "Roads up the Mountains"
BOL_roads_up_the_mountains_desc:0 "Every where we need to go in our country is built upon mountains, the heart of our nation is high above, let's focus our industrial efforts in updating this zone of our nation."
BOL_dominating_our_jungle:0 "Dominating Our Jungle"
BOL_dominating_our_jungle_Desc:0 "While most of our population is located on the western side of our nation, many promises and treasures are to be found deep in our disconnected jungles, let's focus our efforts in opening up this new industrial zone for our country."
BOL_developing_our_core:0 "Developing Our Core"
BOL_developing_our_core_desc:0 "Our mountainous core still has a lot of potential to be exploited and investment that it needs, let's invest in developing it so to better improve our future industrialization."
BOL_santa_cruz_investing:0 "Santa Cruz Investing"
BOL_santa_cruz_investing_desc:0 "Our eastern department, administrated from Santa Cruz, is a goldmine when it comes to potential investing. Let's focus on Santa Cruz to establish a possible industrial foothold in the future."
BOL_la_paz_factories:0 "La Paz Factories"
BOL_la_paz_factories_desc:0 "As our capital, La Paz should be a proper industrial heart, let's build up both old and new factories in the La Paz zone."
BOL_la_paz_military_complex:0 "La Paz Military Complex"
BOL_la_paz_military_complex_desc:0 "It is hard, the point we have reached, but investing in new arms factories in our capital may be just what we need to safeguard our future."
BOL_santa_cruz_expansion:0 "Santa Cruz Expansion"
BOL_santa_cruz_expansion_desc:0 "The little light in our eastern zone, Santa Cruz deserves to be turned into an industrial powerhouse, let's brighten up the zone by building up new factories in Santa Cruz."
BOL_santa_cruz_military_complex:0 "Santa Cruz Military Complex"
BOL_santa_cruz_military_complex_desc:0 "We must always be prepared, and look for new ways to safeguard our future as well as developing our country, what a better way, than investing in a military complex near Santa Cruz, to further strenghten both the industrial zone and ourselves."
BOL_gathering_techniques:0 "Gathering Techniques"
BOL_gathering_techniques_desc:0 "Rich in many resources, these are fundamental for our economic prosperity, but new gathering techniques mean we must keep up to better use our natural gifts. Let's research these new techniques."
BOL_artificial_processing:0 "Artificial Processing"
BOL_artificial_processing_desc:0 "Not all our land offers covers our nation needs, thankfully, the latest technologies allow us to cover those holes in our strengths, let's use them to improve our economy."
BOL_electronics_research:0 "Electronics Research"
BOL_electronics_research_desc:0 "Far newer technologies may be of use to our country, not only internally, but also when dealing with others, let's be quick in adapting these for our use."
BOL_scientific_revamp:0 "Scientific Revamp"
BOL_scientific_revamp_desc:0 "Our academia is small and outdated, to bring our country forward, let's revamp the scientific and intellectual heart of our nation, attracting new rational thinkers to Bolivia."
BOL_nationalized_mining:0 "Nationalized Mining"
BOL_nationalized_mining_desc:0 "To better use the mineral wealth we possess, let's nationalize the mining industries on the rocky heart of our country, those resources would be of great use."
BOL_our_eastern_reserves:0 "Our Eastern Reserves"
BOL_our_eastern_reserves_desc:0 "Plenty of natural gas reserves are found in the eastern side of our country, now that we have focused on developing it, we are on prime position to extract and use these new resources for ourselves."
BOL_lessons_of_the_chaco_war:0 "Lessons of the Chaco War"
BOL_lessons_of_the_chaco_war_desc:0 "Our armed forces fought hard, and winning was a possibility, but we still did pretty bad, even before that damned argentinian intervention. Let's learn from the many battles fought and take it as a lesson to rebuild our army."
BOL_army_of_bolivia:0 "Army of Bolivia"
BOL_army_of_bolivia_desc:0 "Our army's ways are outdated and useless, to prepared for our next conflict, let's seek a new way of thinking warfare."
BOL_armored_squadrons:0 "Armored Squadrons"
BOL_armored_squadrons_desc:0 "The War for Chaco was the first time armored squadrons fought in South America, under Bolivian banner. Let's focus our efforts in improving and keeping up with tank technologies to dominate this area."
BOL_rebuilding_our_infantry:0 "Rebuilding Our Infantry"
BOL_rebuilding_our_infantry_desc:0 "Our men fought hard, and we learned a lot, but our infantry equipment has gone stale, let's update our weapons to rebuild our infantry."
BOL_motorized_divisions:0 "Motorized Divisions"
BOL_motorized_divisions_desc:0 "Why make the men march slowly when we can lead to battle over wheels? Let's fund our motorized divisions, to charge faster into battle."
BOL_mountainous_madmen:0 "Mountainous Madmen"
BOL_mountainous_madmen_desc:0 "Many of our soldiers have lived their lives atop our mountains and between their crevices, it's no surprise then that when it comes to war, our mountaineers are brave and smart when picking a fight."
BOL_mechanized_might:0 "Mechanized Might"
BOL_mechanized_might_desc:0 "Simple motorized lines of infantry don't cut it always, new mechanized models will storm the battlefield, if we choose so, it might be a good idea to bring those designs here."
BOL_artillery_prowess:0 "Artillery Prowess"
BOL_artillery_prowess_desc:0 "War isn't decided alone by infantry lines grinding into each other until collapse. Artillery to control the battlefield and form our offensive is sorely needed, let's put our efforts into updating our artillery models."
BOL_support_supplies:0 "Support Supplies"
BOL_support_supplies_desc:0 "A men and a gun isn't enough to make a soldier, all kinds of supplies and equipment are needed to turn our manpower into brave warrior, let's invest in their supplies, to better support them in battle."
BOL_elite_forces:0 "Bolivian Elite Forces"
BOL_elite_forces_desc:0 "Some say that the wars of the future won't be fought in land between simple men. This may or not be nonsense, but the fact is, the future is now and new technologies are allowed new kinds of soldiers to enter the battlefield, let's prepare for the worst training these elite forces to defend Bolivia."
BOL_integrating_the_mestizos:0 "Integrating the Mestizos"
BOL_integrating_the_mestizos_desc:0 "For far too long our population has been divided under the rule of the european invaders, who played with us like toys and excluded us from our society. Only integrating the mestizos with their true roots and languages, our nation can go forward."
BOL_tiwanaku_plan:0 "Plan Tiwanaku"
BOL_tiwanaku_plan_desc:0 "Centuries before the european invaders came, a great empire ruled South America directly from lands around the lake Titicaca, near the core of our nation. As we aspire to become an empire like the Tiwanaku were, we have to prepare our country in every way, including an industrial plan for this."
BOL_diverse_yet_united:0 "Diverse yet United"
BOL_diverse_yet_united_desc:0 "Our land is one of many cultures, languages and traditions, we can't forget any one of them, and how could we, really? They are just so better than the colonial traditions, they deserve to be preserved. Under native rule, they won't be forgotten, our nation is a diverse one, yet we are united under the same banner."
BOL_anti_colonial_preparation:0 "Anti-Colonial Preparation"
BOL_anti_colonial_preparation_desc:0 "Every day colonials remain in our continent is an insult to our ancestors and to our people. Only one of us can remain, and we will prepare, as we are destined to be the ones that rule this land."
BOL_from_the_past_to_the_present:0 "From the Past to the Present"
BOL_from_the_past_to_the_present_desc:0 "Defending our origins and traditions requires one to be up to date to the latest technologies, it isn't the time of the colony any more, we have to face our enemies with at least equal footing."
BOL_ancestral_revanchism:0 "Ancestral Revanchism"
BOL_ancestral_revanchism_desc:0 "We were here first, millenia have gone and passed by with our ancestors ruling their fated land, until the europeans came and cut us at their will as playthings, this whole continent belongs to its native people! We can't let this tragedy last for more, our spirits won't rest until south america is brought under its rightful rulers."
BOL_authocthonous_economy:0 "Autochthonous Economy"
BOL_authocthonous_economy_desc:0 "The power of the nation has been divided and ruled from afar by the colonial elite, with them gone, we can finally establish a central government, of indigenous origin, powerful enough to bring our birthright to us, and a new economic model, that instead of helping colonial interests, actually reward our noble people."
BOL_recovering_our_continent:0 "Recovering Our Continent"
BOL_recovering_our_continent_desc:0 "The time of playing nice and living under the colonial boot is over. We have suffered too much and we can't stand it anymore, it's time to announce to the continent that its true owner is coming back, and colonials have no place in Awya Yala, or the Americas, anymore."
BOL_the_endemic_coast:0 "The Endemic Coast"
BOL_the_endemic_coast_desc:0 "Ah, sweet Pacific Ocean, our people lived in peace and contemplated you for much time, that is, until the europeans came from beyond the sea and took everything from us. It's time to recover our coastline, and reassert our birthright."
BOL_recover_the_coast:0 "Recover the Coast"
BOL_recover_the_coast_desc:0 "Time is over, let's unite the the Qullaw with the sea, it is time for war!"
BOL_second_war_for_chaco:0 "Second War for Chaco"
BOL_second_war_for_chaco_desc:0 "Had it not being for the colonial incompentence in the war, yet another piece of our birthright could be in our grasp now. Let's fix this at once and recover Chaco at once. The Guaraní will be better under united South American rule, anyways."
BOL_the_imperial_territories:0 "The Imperial Territories"
BOL_the_imperial_territories_desc:0 "When united under an imperial banner, the andes have always been a core in South America, they were for the Tiwanaku, they were for the Incans. Let's extend our claims to these imperial territories, to better settle our positions as rulers of the continent."
BOL_unite_the_quechua:0 "Unite the Quechua"
BOL_unite_the_quechua_desc:0 "The noble quechua, an important part of South America, live in both our land and Peruvian land, yet there they still suffer the colonial rule. Let's liberate the quechua and unite their lands under our native banner, the war for the quechua will begin!."
BOL_support_the_workers_of_chile:0 "Support the Workers of Chile"
BOL_support_the_workers_of_chile_desc:0 "Many honest workers can be found in Chile, aware of their situation, however, the bourgouise and numerous populists have taken ahold of their society, let's support the workers in their fight."
BOL_support_the_workers_of_peru:0 "Support the Workers of Perú"
BOL_support_the_workers_of_peru_desc:0 "The people of Perú are still controlled by a very strong establishment that doesn't let them go, the noble workers of APRA are relentless however, and won't give up until giving Perú back to the people. Let's support this ambitious and promising vanguardist group, as they are what is best for Perú"
BOL_compromise_with_argentina:0 "Compromise with Argentina"
BOL_compromise_with_argentina_desc:0 "The Chaco War is still an open wound in our people, but as long as Tarija is kept in Argentinian hands, this wound that keeps our states apart can't heal. But compromising with Argentina, for the workers, could be useful, let's see if they are willing to negotiate."
BOL_recover_tarija_for_the_workers:0 "Recover Tarija for The Workers"
BOL_recover_tarija_for_the_workers_desc:0 "Our people is still in pain from the wound of the Chaco War, even if we didn't win anything, an integral part of our core territory has left our possession, and noble Bolivian workers still reside there. Let's bring the revolution to them and safeguard them, let's take Tarija Back!"
BOL_spread_the_revolution_to_chile_desc:0 "While many workers have awakened and fight for equality, the government of Chile still hasn't fallen to the international truth. We can't let this to stay that way, let's spread the revolution to Chile!"
BOL_spread_the_revolution_to_chile:0 "Spread the Revolution to Chile"
BOL_spread_the_revolution_to_peru:0 "Spread the Revolution to Perú"
BOL_spread_the_revolution_to_peru_desc:0 "The Peruvian Republic has failed its people for far too long, we can't continue to let them stray from where their heart truly is, let's intervene and bring to Perú the revolution its people so desperately wants!"
BOL_bring_chaco_back_to_the_workers:0 "Bring Chaco Back to the Workers"
BOL_bring_chaco_back_to_the_workers_desc:0 "While few and far apart, the bolivian workers of Chaco have had to suffer enduring the awful Junta of Paraguay's rule. Let's liberate them and set right what once went right what once when wrong."
BOL_andean_airways:0 "Andean Air Ways"
BOL_andean_airways_desc:0 "From high and above we oversee all of south america, now it's time to take control of the air only we can reach, from our core in the Andes."
BOL_shielding_from_above:0 "Shielding From Above"
BOL_shielding_from_above_desc:0 "As much as we may feel safe up and removed, far from where our enemies dwell, the new air technologies have made us more vulnerable than ever, we need to prepare to defend our country from any air menace."
BOL_preparing_our_wings:0 "Preparing Our Wings"
BOL_preparing_our_wings_desc:0 "Not just out of sheer will, will we be able to soar. We need to put our focus on preparing our country to hold and control air forces, too."
BOL_flying_tactics_desc:0 "Different airplanes fulfil different roles in the battlefield, let's dwell further on these specialized planes to develop new air tactics."
BOL_flying_tactics:0 "Flying Tactics"
BOL_uniting_our_nation:0 "Uniting Our Nation"
BOL_uniting_our_nation_desc:0 "Our rich and grand geography has kept the true bolivians separated for too long, let's build new roads and paths that will finally connect our people and allow us to further centralize our rule."
BOL_bolivian_fighters:0 "Bolivian Fighters"
BOL_bolivian_fighters_desc:0 "No longer is our people a stranger to flying. Soon, everyone will hear and know about the dreaded Bolivian Fighters, ruling the airs."
BOL_raid_their_coasts:0 "Raid their Coasts"
BOL_raid_their_coasts_desc:0 "While our natural strength has allowed us to survive without them, our enemies aren't like us, if we raid and bomb their coasts, this will hurt them massively."
BOL_aerial_expertise:0 "Aerial Expertise"
BOL_aerial_expertise_desc:0 "We aren't new to flying anymore, our aerial forces have developed a certain expertise, which surely will help our effort and make us show up above our enemies when they less expect it."
BOL_further_winds:0 "Further Winds"
BOL_further_winds_desc:0 "The horizon is wide open and far away, there is much yet still to be learned, discovered and perfected, and bolivia will be at the front of aerial innovation."
BOL_retake_tarija:0 "Retake Tarija"
BOL_retake_tarija_desc:0 "As many as our losses and failures under the old regime may have been, none feels more painful and more hurting that the most recent one, the theft of Tarija a few years ago. True Bolivians are violently repressed and our nation is disunited as the colonial rulers of Argentina do with it as they please. It is time to liberate Tarija once and for all."
BOL_pact_with_argentina:0 "Pact with Argentina"
BOL_pact_with_argentina_desc:0 "Having worked together and being surrounded by enemies, it is only logical for our socialist states to unite forces to defend and spread the revolution, let's propose this international workers' alliance to Argentina, surely they will approve of the idea."
BOL_workers_congress_of_bolivia:0 "Workers' Congress of Bolivia"
BOL_workers_congress_of_bolivia_desc:0 "4 years have passed since the revolution reached Bolivia, as we have settled in and defended the revolution, new ideas have been born and the direction of our union is being discussed. As such a congress where the workers' will be able to discuss Bolivia's path has been called."
BOL_maintaining_the_revolution:0 "Maintaining the Revolution"
BOL_maintaining_the_revolution_desc:0 "As the revolution has settled in, many have called for a relaxation of our leaders and to begin a step forward leaving the revolutionary process behind. This is a mistake, as the only way for socialist ideals to be reached is through the fire of revolution, and while many are satisfied and content, we can't let go of this spirit, everything must be done to maintain the revolution, as we will be its vanguard!"
BOL_vanguard_directed_economy:0 "Vanguard-Directed Industry"
BOL_vanguard_directed_economy_desc:0 "As the industrial development of our country has been evaluated, the leading vanguard has found it lacking in certain ways, to further the workers' clause, we must put a heavier industrial emphasis, and new factories will be built."
BOL_state_economic_plan:0 "State Economic Plan"
BOL_state_economic_plan_desc:0 "As we enter a new stage of our revolution, the economy of our country has gone through many changes. While we can't know what to expect of it, our leading vanguard has designed a state controlled plan that they believe will put the future in the workers' control."
BOL_revolutionary_industries_desc:0 "As dictated, a part of the ideology is by and for the workers. The other one? It must serve the revolution, in solidarity with workers of all over their world, and their need of us to help their cause."
BOL_revolutionary_industries:0 "Revolutionary Industries"
BOL_further_centralization:0 "Further Centralization"
BOL_further_centralization_desc:0 "There is still a lot of autonomy in our state that may better serve the people if directed by the state, let's implement further centralization reforms with this end in mind."
BOL_peoples_state:0 "People's State"
BOL_peoples_state_desc:0 "For long the dissolving of the state and the creation of a socialist utopia has been a dream far in our minds, that has guide us. Practice however, has taught us that this dream is almost completely beyond our reach. That doesn't mean that we will stop striving for a workers' utopia. Rather, now we have realized through a strong central state, lead by a vanguard that will do anything to protect the people, is where we will find our little utopia."
BOL_collectivist_revolutionaries_desc:0 "As the revolution has settled in, we still believe in the ideals that have driven it and what it brings to the workers. Now, moderate socialist principles, under the banner of Collectivism have shown to be the favoured by the workers, and as we strive to perfect our solidary, collective society while building a lasting political system, orthodox socialist ideas will guide our country."
BOL_collectivist_revolutionaries:0 "Collectivist Revolutionaries"
BOL_collectivized_farms:0 "Collectivized Farms"
BOL_collectivized_farms_desc:0 "Let's boost the agricultural development of Bolivia by collectivizing the ownership of farms, distributing them through our farmer populace, allowing them to better administer them and increasing the harvested area."
BOL_collectivist_economy:0 "Collectivist Economy"
BOL_collectivist_economy_desc:0 "By spreading the collectivization reforms all through our economy, we will be able to expand the productive and administratives benefits to all areas of our society, ensuring the economical wellbeing of Bolivia."
BOL_political_checks:0 "Political Checks"
BOL_political_checks_desc:0 "The society must be made by and for the workers, even if some people put more focus on productive effort and some in more political, administrative effort, we must put checks in place to make sure the political aspect of our society does not consolidate in any way that gives them more power they need, rather, they will go through checks that ensure that political power serves workers all around."
BOL_proletariat_democracy:0 "Proletariat Democracy"
BOL_proletariat_democracy_desc:0 "Our society is wide and there are many opinions on how to implement the socialist principles that will guide us. This difference in opinions is benefitial for us, and by establishing an environment of dialogue between the different socialist ideas in our councils, we can truly call ourselves a proletariat democracy."
BOL_workers_republic:0 "Workers' Republic"
BOL_workers_republic_desc:0 "Years ago the old, corrupted, oligarchic republic died. Nowadays, we can finally take pride at the the new republic we have created, one that made for and by the workers!"
BOL_social_autonomism:0 "Social Autonomism"
BOL_social_autonomism_desc:0 "The idea of a solidary society under socialist principles, yet lead autonomously by the workers in good faith with our ideals has proven popular in the congress, as new autonomist figures rise to lead our country into a more direct socialist path, born from the workers at the bottom of the scale."
BOL_devolve_to_the_provinces:0 "Devolve Power to the Provinces"
BOL_devolve_to_the_provinces_desc:0 "A central state isn't the way our country is best ruled, rather, by devolving political power and decision making to small scale communities, like our provinces, we can ensure that the workers there better administer according to their needs."
BOL_local_defense_preparation:0 "Local Defensive Preparation"
BOL_local_defense_preparation_desc:0 "As we realize that this world is dangerous and hostile to our socialist ideals, we must prepare to defend ourselves and the workers from reactionaries. In the same way we devolve political power, so must the task of defensive preparation and military arming fall upon the local autonomies."
BOL_popular_syndicates:0 "Popular Syndicates"
BOL_popular_syndicates_desc:0 "By introducing the idea of organizing in syndicates that represent the workers' wishes at higher scale council, we can implement a system that more correctly represents the wishes of the people without blocking their own political freedom."
BOL_social_commune:0 "The Social Commune"
BOL_social_commune_desc:0 "More than a central state, we have organized ourselves into a commune shaped by socialism, an union of the workers in their own autonomy ruling over themselves in an equal and solidary manner, truly reaching as close to socialist ideals as we can."
BOL_workers_unity:0 "Workers' Unity"
BOL_workers_unity_desc:0 "Split for much time, even when sharing the same fight, the workers of Bolivia rose to the occasion and united against the tyranny of old, our country has never been this united."
BOL_striving_forward_desc:0 "As we look hopeful towards the future, we know that only with progress in mind and focus on innovating, will our dreams be reached."
BOL_striving_forward:0 "Striving Forward"
BOL_workers_pride:0 "Workers' Pride"
BOL_workers_pride_desc:0 "Every year that passed our workers can't forget our victory against the tyrannical oligarchy that ruled Bolivia. A certain sense of pride has begun arising in Bolivia, as the workers realize, all that has happened is thanks to them, who stood up and rose against the old elite."
BOL_death_of_the_general:0 "Death of the General"
BOL_death_of_the_general_desc:0 "A day of grieving in the suyu, as our great and wise leader, Santos "The General of the Natives" Marka T'ula has passed away. Living for seventy years, fighting against the colonial oppression, he was able to finally free Wuliwya a few years ago."
BOL_piqichiri_nina:0 "P'iqichiri Nina"
BOL_piqichiri_nina_desc:0 "A brave and young native insurgent, Eduardo Nina Quispe, of great popularity amongst the common people and a lot of charisma, has taken power in the void left after Marka's death. In his new leadership role, he has declared himself the Suyu's "P'iqichiri", or leader, in Aymara, and has promised to further centralize and industrialize the nation to further the indigenist cause in the continent."
BOL_military_autonomies:0 "Military Autonomism"
BOL_military_autonomies_desc:0 "Our P'iqichiri has an idea, Let's give the warrior chieftains that govern over the provinces of the Suyu greater military autonomy, we can improve the creation of spontaneous tactics inside the different units of our armed forces."
BOL_industrialize_the_suyu:0 "Industrialize the Suyu"
BOL_industrialize_the_suyu_desc:0 "While most of our population feels at home with an agrarian focus, only agriculture doesn't fulfill the ever growing needs of our ever growing Suyu. Instead, the state will implement new industrialization plans that will increase the autarchy of our nation."
BOL_native_corporatism_desc:0 "A proper economic system for the Suyu must be implemented, by dividing our society into its productive parts across all the different ethnic agroupations that conform our nation, and establishing ties between them and the central state of the Suyu, we can better manage the fulfillment of our economic needs."
BOL_native_corporatism:0 "Indigenous Corporatism"
BOL_loyalty_to_the_piqichiri:0 "Loyalty to the P'iqirichi"
BOL_loyalty_to_the_piqichiri_desc:0 "While great in vision and wise in implementation, not everyone approves of the new reforms the P'iqirichi has brought to the Suyu, accusing him of bringing Wuliwya too close to western standards. While we understand change is hard and tradition is of upmost importance, the only way for Wuliwya to be able to defend its heritage is through social, economical, and political change, only then will our heritage be able to triumph. And as such, loyalty and faith in our P'iquirichi has to be cultivated, for people must believe in this realization."
BOL_declare_true_national_rebirth_desc:0 "Ever since the colonists arrived centuries ago, our true nation has been oppressed and in chains, even when they left, their influence still cursed our society, starting in its political system. Now, the Suyu has been reborn, directly ruled from its people freed."
BOL_declare_true_national_rebirth:0 "Declare True National Rebirth"
BOL_the_great_suyu:0 "The Great Suyu"
BOL_the_great_suyu_desc:0 "Wuliwya has risen as great Suyu, towering over the shade that the previous colonial state was, we stand resurgent as the true government of this continent."
BOL_future_of_awya_yala:0 "The Future of Awya Yala"
BOL_future_of_awya_yala_desc:0 "This great continent, Awya Yala, is our ancestral home, and our heritage. Even as we seek to restore and preserve this heritage, we can't avoid recognizing the fact that this beautiful continent was set back for too long, making it weaker to foreign influnces. In the same sense, we will found the Awya Yala Academy of Science, as we look to bring our homeland into the future."
BOL_integrate_the_quechua:0 "Integrate the Quechua"
BOL_integrate_the_quechua_desc:0 "Now protected by our state, our quechua brothers will submit to the colonial yoke no more. Let's welcome them with rights and proper care into our nation."
BOL_resettle_the_coast:0 "Resettle the Coast"
BOL_resettle_the_coast_desc:0 "Long infested by the colonials, spreading their influence and people and pushing out the aymara, it's time to resettle our beloved coastline."
BOL_paratrooper_strategy:0 "Paratrooper Strategies"
BOL_paratrooper_strategy_desc:0 "As technologies advance, the battlefields of the land and the sky merge, now more than ever, thanks to paratroopers, we can directly connect them."
BOL_rocketry_technology:0 "Rocketry Technology"
BOL_rocketry_technology_desc:0 "Missiles, projectiles, propelling, that is technology that will help us further control the skies, or even more, if we use it correctly."
BOL_war_medicine:0 "Wartime Medicine"
BOL_war_medicine_desc:0 "In combat, wounds or worse are the standard, however, the lives of our men, and, more importantly, their capacity to keep fighting, is essential. Let us implement field hospitals to help decrease the mortality of combat."
BOL_battle_engineering:0 "Battle Engineering"
BOL_battle_engineering_desc:0 "During battle, it's not only the strategies, nor the drive of our soldiers what decides the outcome. The adaptability of our forces to our opponents' plans and to the conditions of the battlefield is essential, thus engineering troops are needed."
BOL_mastering_warfare:0 "Mastering Warfare"
BOL_mastering_warfare_desc:0 "Maybe we haven't had the best trajectory historically when it comes to combat. But we have earned so much experiences, had so many lessons, we are finally mastering warfare."
BOL_sea_redeemed:0 "The Sea Redeemed"
BOL_sea_redeemed_desc:0 "We have finally taken back the sea, the precious source of life, the patrimony of our people, that was stolen from us by our enemies like vultures. Now, we can finally embrace our long-lost seafaring culture."
BOL_birth_of_the_fleet:0 "Birth of the Fleet"
BOL_birth_of_the_fleet_desc:0 "Every country needs a fleet to master their sea from. Let's focus our efforts on beginning one."
BOL_antofagasta_ports:0 "The Antofagasta Ports"
BOL_antofagasta_ports_desc:0 "Antofagasta, sweet pearl of our coast, will be the place of great ports from which Bolivia will show the world its love for the seas."
BOL_the_way_of_the_sea:0 "The Way of the Sea"
BOL_the_way_of_the_sea_desc:0 "Sea is not only a place of peace. It's a place where war is fought in, a place to be defended and protected from our enemies. Thus we must master the ways of sea warfare, to save our sea."
BOL_the_men_of_the_sea:0 "The Men of the Sea"
BOL_the_men_of_the_sea_desc:0 "Marines, men mastering the art of combat, yet loving of the sea, are the essence of what Bolivia should strive to follow when it comes to warfare. Let's focus on marines, then."
BOL_destroyers_galore:0 "Destroyers Galore"
BOL_destroyers_galore_desc:0 "The swift and powerful destroyers, escort ships that pack a punch, are what we need to fill our fleet."
BOL_cruisers_to_protect:0 "Cruisers to Protect"
BOL_cruisers_to_protect_desc:0 "Bulky and Reliable, Cruisers are a marvel of sea engineering. Let's focus on improving our cruiser technology."
BOL_battleships_inbound:0 "Battleships Inbound"
BOL_battleships_inbound_desc:0 "Battleships are marvelous and impressive capital ships. Focusing our capital efforts on Battleships will show the world the majesty of our great seafaring tradition."
BOL_carrier_coming:0 "Carrier Incoming"
BOL_carrier_coming_desc:0 "A rising force when it comes to ships, the powerful bases known as Carriers are the latest when it comes to power projection, and truly a modern marvel. Let's focus our capital ship efforts on them."
BOL_amphibious_warfare:0 "Amphibious Warfare"
BOL_amphibious_warfare_desc:0 "Amphibious Ships, versatile and able to bridge the navy and the army, are a nice addition to our fleet."
BOL_submarine_emphasis:0 "Submarine Emphasis"
BOL_submarine_emphasis_desc:0 "Covert and devastating, a big fleet of submarines can absolutely annihilate our enemies, and secure the protection of our coastline."
BOL_destined_to_rule_the_seas:0 "Destined to Rule the Seas"
BOL_destined_to_rule_the_seas_desc:0 "Look as less by envious peoples that undeservedly have held coast for longer, we have come to show them our love and care for the seas, and how we are a proud seafaring country that is destined to rule the seas."


#events

bol.3.t:0 "The Status of Bolivia"
bol.3.d:0 "It was more than one hundred years ago when the colonists and mestizos serving under the Spanish Empire were tired of the elite's abusive rule over them, and initiated the Oruro Rebellion. Once more, that rebellious spirit is heard within the hearts of every Bolivian. It was less than a year ago that success and redemption were so close to our grasp during the Chaco War, until outside forces robbed us from our chance at victory, as well as our southern provinces, and our nation keeps being tortured by misfortune to the embarrasment to all of South America. Our people has given everything they can and yet we have failed them. Is there yet hope for peace and trust to be born yet again in Bolivia? Or are we finally on our last leg?"
bol.3.a:0 "Nothing good can come out of this..."

bol.1.t:0 "The Revolution in Bolivia"
bol.1.d:0 "It was no mystery to anyone the failures of our government to our people. We have lost externally and internally, Argentina has robbed us of our victory in the Chaco War, while workers are unpaid or unemployed, and everyone can see we are on our lowest point. Today, the bolivian people said no more.\n The streets of La Paz are red, as the international workers' movement known as socialism has taken to guide the misfortuned and poor majority to a better path, no more room for the elite and their own interests! Today, Bolivia is for the common man! A new Bolivia, were every person, no matter their origin, can finally be equal! It seems the revolution, has finally arrived."
bol.1.a:0 "Workers of Bolivia, and soon, the world, unite!"
bol.1.b:0 "No! It can't just end like this, we have to stop them!"

bol.2.t:0 "The Revolution Succeeds"
bol.2.d:0 "The struggle was hard, but it was worth every moment, each century of suffering under the bourgouise dictatorship. But that injustice is no more. The revolution has triumphed today! As much as the elite wanted to treat us as playthings, as objects of profit and not as human beings, they have falled today, the old order is gone!. Rise up, Bolivia, Rise up, workers! Bolivia is the heart of south america, it is no surprise it is the heart of revolution, too. No longer will unequality and misery torment us, as the people, united, will be the victors!\n A new regime, a coalition of different ideological socialists under the titular leadership of charismatic activist Carlos Salazar Mostajo has been established, promising a new era for workers in Bolivia."
bol.2.a:0 "Today, Bolivia, Tomorrow, the world. The revolution won't be stopped!"

bol.4.a:0 "Cower before us, South America, your true rulers have returned!"
bol.4.t:0 "The Revolution... Failed?"
bol.4.d:0 "Long was the struggle, many were the revolutionaries that we fought against, and now red are the streets, but Bolivia isn't nor will be red, as the old order succeeds! Or so we though. The fight left us unprepared, and swift they came, large in numbers, chanting in their unknown tongue, and they tore us apart. The red may have fallen today, but so have the colonials, the old elite. The indigenous peoples of Bolivia, united under a common banner have finally risen, they stood on and endured as the spaniards came, and treated them as less, and they stood on and endured as Bolivia got independence and they got the same treatment, no rights, nothing. Well now the tables are turned, and the invaders have to go now! The Caciques of Bolivia have risen, under the head of Santos Marka T'ula, and no colonial devil is allowed in our lands, we were here first, and we will be the last ones here!"

bol.9.t:0 "Socialists Supported by Bolivia!"
bol.9.d:0 "Radical Socialists and other left parties like Partido Comunista have recently become very active in Chile's political order, creating a disturbation in what order our society had. All evidence seems to point towards Bolivia funding these extremist groups, we can't just let them do that."
bol.9.a:0 "Why are we letting Bolivia still stand?"
  
bol.10.t:0 "APRA Supported by Bolivia!"
bol.10.d:0 "The APRA extremists that have influenced our nation or tried to do so so much during these late years have recetly taken a peak to their activities, people demostrating on street in their support have increased. A close investigation seems to reveal that the vanguardists across our border are funding APRA's political campaigning."
bol.10.a:0 "We can't abide to external agents influencing our internal politics."

bol.11.d:0 "Diplomats from the Workers' Republic of Bolivia have come to contact us. Ever since the Chaco War a few years ago the relationship between our countries has been heavily strained, now however, more than ever, we have been pushed into requiring each other's cooperation, given our new socialist outlook. "Us the proletariat must unite against the bourgouise" they say. While we can't help but to agree, there is something they insist on. Their southern province of Tarija has been on our hands for a while, and we can't cooperate as long as it clouds our diplomatic outlook with Bolivia. Should we give it back?"
bol.11.t:0 "A Compromise with Bolivia?"
bol.11.a:0 "Conflicts created by the bourgouise can't keep the workers apart, let's give Tarija back."
bol.11.b:0 "Noble workers and men from Argentina fought for it, alas, it is a pity we can't work together."

bol.12.t:0 "Argentina refuses to cooperate"
bol.12.d:0 "The diplomats have came back. Argentina has foolishly declined to cede our core province back, clearly, nationalistic aspirations in their government must be clouding what could be a pillar for the workers of South America."
bol.12.a:0 "If Argentina isn't standing for the workers, we are, and we need that Tarija back."
bol.12.b:0 "I guess we must stand alone for the proletariat, at least for now."

bol.15.t:0 "An Alliance with Bolivia?"
bol.15.d:0 "Our bolivian comrades have brought a proposal to us. Uniting forces to defend the workers from reactionaries that try to stomp the revolution and that are still abusing the workers in their own countries. An interesting proposal, this seems to naturally flow into our plans."
bol.15.a:0 "Today a new stage of the Revolution begins in South America."
bol.15.b:0 "This may not be the wisest decision."

bol.16.t:0 "Death of Marka T'ula"
bol.16.d:0 "Grief has struck us as our beloved and wise guide, the chieftain and general Santos Marka T'ula has passed away in his sleep and found dead this morning. He lived a long life fighting for the rights of those that had them taken away. The natives of this continent, of Wuliwya.\n\nAs we mourn this loss, the political structure of our nation doesn't rest, as the young and popular Eduardo Nina Quispe has risen to take the leadership of the nation, promising change and a strengthening of our nation."
bol.16.a:0 "We must go on."

bol.17.t:0 "Eduardo Nina Quispe declared P'iqichiri"
bol.17.d:0 "As the suyu has felt the need for a strong leader, like only wise Marka was, charismatic Eduardo Nina has found himself rise to the occassion, proclaming himself, our "P'iqichiri", or leader, as we call him. As part of his leadership, he proposes further centralizing the power of the suyu, to be better at directing our nation into a path of success at glory, as well as bringing progress while still keeping traditions in mind."
bol.17.a:0 "Chamachaña!"

bol.19.t:0 "The Workers Congress of 1940"
bol.19.d:0 "Four years have passed since the revolution reached Bolivia, as we have settled in and defended the revolution, in this time, new ideas have been born and the direction of our union is now being discussed. As such a congress where the workers' will be able to discuss Bolivia's path has been called. The future of socialism in Bolivia is to be decided now."
bol.19.a:0 "For and by the workers!"

bol.20.t:0 "The Factions in the Congress"
bol.20.d:0 "As workers from all over the country arrive, three main factions have been formed that the workers identify with.\n\nFirst, prominent revolutionary Tristán Marof has accumulated a sizable following, as he defends the principles of permanent revolution, and the use of a central state as a tool to maintain and spread this revolution, which would actively guide Bolivia in following socialist principles for and by the workers. Policies like further industrialization and militarization follow from this faction's ideology.\n\nOn the other hand, the more moderate workers have reunited around Dr. José Antonio Arze, who proposes a collectivist system where the state leads the implementation of socialism, while still keeping the worker councils important as a democratic political structure to further the workers' will.\n\nFinally, the republic's current chairman, Carlos Mostajo, has formed a new political faction separate from the ruling coalition as he wishes to keep power and implement radical new reforms, granting local autonomy and more directly democratic politics that he states, are closer to the true principles of socialism."
bol.20.a:0 "The Congress picks Marof as the new chairman. (Vanguardism)"
bol.20.b:0 "The Congress picks Arze as the new chairman. (Collectivism)"
bol.20.c:0 "The Congress picks Mostajo to keep his position. (Libertarian Socialism)"

bol.30.t:0 "Festivities in Tiwanaku for New Year"
bol.30.d:0 "As our people begin re-embracing our old traditions, now free from the grasp of the colonials, the old celebrations that had to be hidden for so long are now open and for everyone to see.\n\nThe most prominent being new year, now celebrated in the winter solstice, in the end of June, as according to our traditions, we reunite in the old ruins of Tiwanaku. While we all stood in a circle, the amautas – Aymara shamans – built a bonfire and made offerings, such as a dried llama fetus, for good health and fortune. They call upon the Pachamama and Pachakama to bless us, and we thank the sun as sunrise comes."
bol.30.a:0 "The Sun blesses the Suyu once more!"

bol.40.t:0 "New Cycle of Revolution"
bol.40.d:0 "Honoured and esteemed Chairman Marof has just made a new announcement, as part of his reforms, our country, the workers, we have reached a new peak in our journey towards the marxist paradise. However, as the years have passed, the revolution has settled in, and many workers have been losing the revolutionary spirit that brought us together to begin with.\n\nThus a new age of revolution has to start. As the people's army marches through the streets, under the guidance of the Chairman, we will bring the revolution to every citizen once again, and to the whole world!\n\nReactions are split, and many of the political opposition have shown concern."
bol.40.a:0 "For better or for worse."
bol.40.b:0 "Long live the revolution!"

bol.41.t:0 "Political Opposition Arrested"
bol.41.d:0 "As the state policing agencies increase their size and activity, suddenly the arrest of prominent members of the opposition to Marof's government has happened. The charges? Treason. It seems the opposition and their plans to do away with Marof's reforms haven't been taken easily, rather instead being a betrayal of the revolution, and the workers."
bol.41.a:0 "Traitors aren't allowed here."
bol.41.b:0 "This is wrong."

bol.42.t:0 "Celebrations as revolution is commemorated"
bol.42.d:0 ""We have come very far. The workers struggled for too long, the people suffered the abuse of the elite, yet we have come to this. Today, we can look at each other with equality, with solidarity, recognizing our brothers, the bonds we share. Together, we made this happen, we founded this new republic, this socialist union of workers that is leading us towards the Marxism paradise, and we won't ever stop!"\n\nThe crowds cheered on after Chairman Arze's speech. We truly have achieved great things."
bol.42.a:0 "It's nice to do good."

bol.43.t:0 "The birth of the Commune"
bol.43.d:0 "Socialism is spread in every bit of our society, but it hasn't been imposed. It has been shared and accepted with peace and solidarity. So claimed Chairman Mostajo in his speech.\n\nWe established this republic as a mean to an end. To socialism and the common good. We have found good success in the way, but it isn't enough, change has to be made. Thus, today we are declaring the birth of the Commune of Bolivia! Where workers can rule themselves in autonomy and equality, without having to be disturbed by a intermediary state, and socialism will be driven from the bottom up!"
bol.43.a:0 "For the workers!"
bol.50.t:0 "Bolivia seizes Acre!"
bol.50.d:0 "Taking advantage of the situation we find ourselves at, the extremist indigenist regime that rules Bolivia has decided, in a show of aggression, to militarily seize Acre, sending its troops to annex the undefended zone, and exploiting the civil war.\n\nA direct act of invasion against our country, sadly we might have to back down from responding at least them control it for now, as opening an additional front in our current situation is a bad idea."
bol.50.a:0 "Let them have it, for now."
bol.50.b:0 "We can't let this happen."
bol.51.t:0 "Help from the Bolivian Proletariat"
bol.51.d:0 "A show of solidarity, the workers of Bolivia have united and decided to send help to their fellow comrades, us.\n\nWhatever supplies they have sent, this is truly a show of the bonds that hold the proletariat together, beyond borders."
bol.51.a:0 "Very nice!"

bol.100.t:0 "The Fate of Chile"
bol.100.d:0 "As victory came into our rightful hands, we still have decisions to take. Now that Chile is firmly under our control, we have to decide our occupation policy. Most councils approve that we rule directly the rightful Aymara shores of Atacama while granting the southern half of the country to the Mapuche, who having a history of rebellion against the colonials could make worthy allies and have claims as rightful owners of that land. Others however, believe South America must be directly ruled from our state, and not kept divided as the europeans split us. A minority, still, seems willing to keep the Chilean government as their own matters, but firmly under our grasp."
bol.100.a:0 "Retake our rightful land and Liberate the Mapuche as allies."
bol.100.b:0 "Retake our rightful land and Keep a chilean government in charge."
bol.100.c:0 "We must govern the land directly."

bol.101.t:0 "The Fate of Chile"
bol.101.d:0 "Red flags waved as our army entered Santiago. The Chilean proletariat has every reason to celebrate, as the bourgouise has been taken care of and they are finally free to embrace the Revolution. Still, we must be careful in deciding the outcome of this war, will Chile remain its own for the workers' to decide, or will the revolution be more directly enforced?."
bol.101.a:0 "Liberate a socialist state in Chile."
bol.101.b:0 "Direct rule would benefit the international revolution better."

bol.102.t:0 "The Fate of Paraguay"
bol.102.d:0 "As expected, the Paraguayans couldn't stand the might of our warriors and they felt to our grasp. Now, it is time to decide what to do with them. Notable as they are, the Guarani have long stood under the colonial boot while preserving their traditions and memories. It is only fair to give them a chance to redeem themselves as our allies, free from colonial grasp. However, the opportunity to further expand our directly ruled lands is certainly attractive."
bol.102.a:0 "Establish a Guarani State as a friendly government."
bol.102.b:0 "Paraguay's current state of affairs isn't so bad, keep their government."
bol.102.c:0 "Direct rule from Chuqi Yapu to Paraguay."

bol.103.t:0 "The Fate of Paraguay"
bol.103.d:0 "The red mobs marched as our army entered Asunción. The workers of Paraguay have every reason to celebrate, as the bourgouise has been taken care of and they are finally free to embrace the Revolution. Still, we must be careful in deciding the outcome of this war, will Paraguay remain its own for the workers' to decide, or will the revolution be more directly enforced?."
bol.103.a:0 "Liberate a socialist state in Paraguay."
bol.103.b:0 "Direct rule would benefit the international revolution better."
