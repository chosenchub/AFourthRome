BOL_BCW_gambits:0 "Influencing the Brazilian Civil War"
BOL_BCW_gambits_desc:0 "Brazil, the South America giant, is torn into pieces as its internal struggles have divided its nation into warring sides. Now all of South America is in a period of instability, and only those who are proactive will come out victorious from this situation. Will Bolivia be part of that group?"
BOL_seize_acre:0 "Seize Acre"
BOL_seize_acre_desc:0 "Long ago lost, a sell forced by Brazilian pressure, the land of Acre is a fundamental piece of the Amazons, the beautiful South American jungle, and should be ruled by its true native owners. Now, Brazil is divided, and they won't be able to react if we seize Acre back. Whoever lives there would be grateful to be freed from the marxist yoke, anyways."
BOL_help_brunion:0 "Support the Union of Brazil"
BOL_help_brunion_desc:0 "Brave Comrades in Brazil have risen against the oligarchy, but are under attack by reactionary forces. We must support the rightful rulers of Brazil, the workers, sending them weapons for their fight."



