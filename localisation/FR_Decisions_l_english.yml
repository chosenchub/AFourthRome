#### GENERIC DECISIONS ####

increase_popularity_vang:0 "Have [Root.GetLeader] hold a speech" #Might and Strength.
increase_popularity_vang_desc:0 "Some may criticize us for advocating a strong state... Let them criticize! A strong state is the only way to achieve Karl Marx's envisionment of Socialism; we will go as far as necessary; and we will be sure the People are aware of that."
increase_popularity_collie:0 "Popularize Marxist Literature" #Revolutionary and Orthodox.
increase_popularity_collie_desc:0 "The way forward is together. The Vanguardists will argue that a strong state is necessary to guide the people to true Socialism, Libertarian Socialists will argue for the opposite. Neither of these parties are correct; mutual co-dependence and ensuring Unity of the collective will be required to truly achieve Socialism."
increase_popularity_libsoc:0 "Have [Root.GetLeader] make Factory visits" #Equal and United.
increase_popularity_libsoc_desc:0 "Putting large amounts of power in the hands of few is a one-way trip to a Dictatorship. A partially Socialist system must be applied to our nation; to steadily and moderately work towards the Marxist dream of Socialism. Making Factory visits to our workers to inform them of this will ensure our popularity and discredit the radical regimes proposed by some."
increase_popularity_socdem:0 "Expansive welfare distribution" #Fair and Moderate.
increase_popularity_socdem_desc:0 "Capitalism is flawed, but it is our duty to repair those flaws. Humane ethics must be applied to Capitalism in order to soften its rough outcome on the working classes. We will be the ones to take up that mantle; we will be the ones to reform, to fix our nation today so that a better one can exist tomorrow. "
increase_popularity_soclib:0 "Protect Civil Liberties" #Free and Just.
increase_popularity_soclib_desc:0 "Democratic values must be upheld at any cost; Democracy is non-negotiable. Laws cannot restrict the civil liberties of a man; only ensure their freedom. [Root.GetNameDef] is a free and just nation! We will never allow these values to be compromised!"
increase_popularity_marklib:0 "Advocate Economic Privatisation" #Unchained and Unbound.
increase_popularity_marklib_desc:0 "Economic chains will be tolerated no longer! Privatisation and Laissez-Faire principles must be upheld. We will ensure a free market for every citizen in [Root.GetNameDef]; the freer the market, the freer the people!"
increase_popularity_soccon:0 "Promote the Status Quo" #Stable and Traditional.
increase_popularity_soccon_desc:0 "Some may criticize us for our refusal to change many things, but they simply don't see that our national situation is optimal as-of current. Tradition and Stability are a few of the vital life-forces in a nation. We can never give either of these up to the radical forces of reform and revolution, and the people must know that."
increase_popularity_authdem:0 "Broadcast our Responsibility" #Popular and Responsible.
increase_popularity_authdem_desc:0 "'Authoritarianism applied to the Democratic system' is how some would describe us. However that is hardly a bad thing. We accept the doctrine of Social Conservatism in the sense that we believe Society is currently in an Optimal state, and we practice centralization to prioritize national stability and popularity above all else."
increase_popularity_pataut:0 "Ensure Paternal Popularity" #Strong and Righteous.
increase_popularity_pataut_desc:0 "A nation under a Strong ruler is the only way to ensure our Righteous struggle will be met with success. Stability must be maintained by ensuring the popularity of our government; be it by words or force."
increase_popularity_natpop:0 "Hold a Nationalist Rally" #Fierce and Proud.
increase_popularity_natpop_desc:0 "In order to reinforce our Party's core values and principles, we'll hold a rally which will draw out our various supporters from across the Nation. Sometimes, a simple reminder accompanied by a mob will have more impact than one-thousand reminders when alone."
increase_popularity_valkist:0 "Indoctrinate the Populace" #Revived and Radical.
increase_popularity_valkist_desc:0 "The core principles of [Root.GetAdjective] Valkism must be instilled in the Population. Starting with the Youth and then moving onto the Old, we'll ensure their loyalty to [Root.GetName]."

centralized_economic_planning:0 "Centralized Economic Planning"
#centralized_economic_planning_desc:0 "In order to better coordinate our economy; we'll undertake initiate Centralized Economic planning."
decentralized_economic_planning:0 "Decentralized Economic Planning"
#decentralized_economic_planning_desc:0 "In order to promote self-management and self-reliability; we'll undertake various decentralized economic planning programmes."
