##INDUSTRIAL DECISIONS##
economic_demobilization:0 "Economic Demobilization"
infrastructure_building_slot:0 "Industrial Renovation"
infrastructure_building_slot_desc:0 "A state of ours could use some renovation to clear up more space for construction of other complexes. Supporting this renovation might open up some opportunities for us."
civilian_factory_commission:0 "Issue a Civilian Factory Commission"
civilian_factory_commission_desc:0 "Our Civilian Industry could be a good deal larger, and we're currently capable of leveraging a commission for the construction of one of these buildings."
arms_factory_commission:0 "Issue a Military Factory Commission"
arms_factory_commission_desc:0 "Our Arms Industry could certainly benefit from a bit of expansion, leveraging a commission of another Arms Factory might remedy this."
dockyard_commission:0 "Issue a Dockyard Commission"
dockyard_commission_desc:0 "An addition to our Naval Industry would certainly be valuable. Leveraging a comission for a Dockyard would not be in vain."

##PROPAGANDA##
military_service_propaganda:0 "Service Propaganda"
military_service_propaganda_desc:0 "During these trying times, we must bolster our Armed Forces. An influx of recruits is necessary to accomplish this, we shall conduct large propaganda campaigns and encourage our people to enlist in the Military."

