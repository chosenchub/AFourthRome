#### Ideas ####

HAI_american_infrastructure_financing:0 "American Infrastructure Financing"
HAI_american_infrastructure_financing_desc:0 "One of the first goals of the American occupiers was to greatly expand infrastructure on the island. This goal is still being worked toward."
HAI_american_military_occupation:0 "American Military Occupation"
HAI_american_military_occupation_desc:0 "The United States of America has occupied this island after deeming its debts to the country too great to ignore lightly."
HAI_demoralized_peoples:0 "Demoralized Peoples"
HAI_demoralized_peoples_desc:0 "The people of Haiti are extremely demoralized. Before the oppressive American occupation, it was a corrupt native government, and before that violent Spanish slavedrivers. Citizens of the island want this situation to change, but worry constantly arises that that revolutionary government will be even worse than the current one."
