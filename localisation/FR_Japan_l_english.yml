JAP_Romanov_exiles_desc:0 "The erstwhile royal family of Romanov was able to escape eastward across Russia essentially intact. Offered settlement in Japan, the Romanovs have taxed political will and relations with the SSRs with their royal demands and upkeep. We should probably see to sending them somewhere else..."
