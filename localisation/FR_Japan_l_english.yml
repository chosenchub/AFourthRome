#### Bookmark Description ####

JAP_FUHRERREICH_DESC:0 "Japan is rising. In less than a century it has pulled itself from an isolated, feudal society to Asia's most industrialised and modern state. Emperor Hirohito rules over an young empire that simultaneously holds dominion over Korean and Taiwan, yet upholds a democracy based on American ideals. Lacking natural resources, Japan must advance even further if it's to thrive in this uncertain world. Tennōheika Banzai!\n\n(Japanese content and focus tree will be included in 0.2)"

#####Events#####

jap.0.t:0 "The Rising Sun"
jap.0.d:0 "While other nations were immolated in the Great War, the early 20th century has been a blessing to Japan. Gaining dominion over many of Germany's former pacific territories, Japan has continously stepped into the spotlight on the world stage. \n\nHowever, the nation's dabbling in Democracy is still new, and many wish to corrupt it to suit their wishes. Many farmers struggle with the rapid pace of modernisation, and income inequality has exploded. The Zaibatsu, Japan's gargantuan conglomerates, have continued to stifle entrepreunership and innovation. It has been a golden age for Japan, but unless swift action is taken, stagnation may curse us. May the Emperor watch over us all."
jap.0.a:0 "Tennōheika Banzai!"

