KAZ_FUHRERREICH_DESC:0 "Ever since the fall of the Mongol Empire, the lands of Kazakhstan have long been occupied by warring states, all competing for dominance in the area. when the Russians invaded in the 19th century, the lands were integrated in the the Tsardom, and remained a frontier against Afghanistan and the British Raj. \n\nWhen the Russian Revolution overthrew the Tsardom and replaced it with a Soviet republic, the Kazakh lands were used for vast farmlands to feed the population. With the success of the Kronstadt rebellion, the Kazakh SSR was given a large degree of autonomy from Moscow, and has been looking to expand into Transcaspia."

