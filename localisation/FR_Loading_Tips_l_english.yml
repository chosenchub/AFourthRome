LOADING_TIP_0:0 "The movement we are initiating in Spain is not the copy of any foreign movement. It has learned from Valkism what Valkism has of the idea of unity, authority, and substitution of the struggles among classes by the idea of corporation.\n- José Antonio Primo de Rivera"
LOADING_TIP_1:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience.\n- Julius Caesar"
LOADING_TIP_2:0 "You know, elections are not won with prayers.\n- Maurice Duplessis"
LOADING_TIP_3:0 "This is not a constitution, this is prostitution.\n- Józef Piłsudski"
LOADING_TIP_4:0 "I am Polish, and thus I have Polish duties and responsibilites.\n- Roman Dmowski"
LOADING_TIP_5:0 "Structure cannot exist without Authority.\n- Philippe Pétain"
LOADING_TIP_6:0 "France cannot be destroyed. She is an old country who, despite her misfortunes, has, and always will have, thanks to her past, a tremendous prestige in the world, whatever the fate inflicted upon her.\n- Pierre Laval"
LOADING_TIP_7:0 "The graveyards are full of indispensable men.\n- Charles de Gaulle"
LOADING_TIP_8:0 "France has no friends, only interests. \n- Charles de Gaulle"
LOADING_TIP_9:0 "Patriotism is when love of your own people comes first; nationalism, when hate for people other than your own comes first.\n- Charles de Gaulle"
LOADING_TIP_10:0 "It is not necessary to bury the truth. It is sufficient merely to delay it until nobody cares. \n- Napoleon Bonaparte"
LOADING_TIP_11:0 "If you want a thing done well, do it yourself. \n- Napoleon Bonaparte"
LOADING_TIP_12:0 "The best way to make every one poor is to insist on equality of wealth. \n- Napoleon Bonaparte"
LOADING_TIP_13:0 "In politics... never retreat, never retract... never admit a mistake. \n- Napoleon Bonaparte"
LOADING_TIP_14:0 "Liberty is the right to discipline ourselves in order not to be disciplined by others. \n- Georges Clemenceau"
LOADING_TIP_15:0 "America is the only nation in history which miraculously has gone directly from barbarism to degeneration without the usual interval of civilization. \n- Georges Clemenceau"
LOADING_TIP_16:0 "We envision the regime of Jewish Palestine as follows: most of the population will be Jewish, but equal rights for all Arab citizens will not only be guaranteed, they will also be fulfilled.\n- Ze'ev Zhabotinski"
LOADING_TIP_17:0 "If the British nation is what I think she is in the end she will give us a better offer.\n- Chaim Weizmann, talking against the Uganda Scheme"
LOADING_TIP_18:0 "Is it possible that my people live in such awful conditions? I tell you, Mr. Wheatley, that if I had to live in conditions like that I would be a revolutionary myself.\n- George V"
LOADING_TIP_19:0 "A Whig is a man who is prepared to go to the stake for his beliefs, but who will not send his opponents there. A Tory is one who will not only burn himself, but is quite prepared in the last resort to burn those who differ from him. \n- Lord Tweedsmuir"
LOADING_TIP_20:0 "The task of leadership is not to put greatness into humanity, but to elicit it, for the greatness is already there. \n- Lord Tweedsmuir"
LOADING_TIP_21:0 "Get rid of the worst of the trouble-makers, especially that broadsword wielding imbecile.\n- Oswald Mosley, referring to Jack Churchill"
LOADING_TIP_22:0 "Britons have entered unto this new age, they bring with them the experience of centuries and the wisdom of a millenia. It is we who will illuminate the path for all other nations to follow.\n- Oswald Mosley, speaking to Parliament"
LOADING_TIP_23:0 "Socialism is a siren song that will destroy those that follow its path. Our destiny can only be achieved by retaining the knowledge and experience of our ancestors.\n- King Edward VIII"
LOADING_TIP_24:0 "Leaders that revel in the successes of yesterday simply haven't done enough today.\n- King Edward VIII"
LOADING_TIP_25:0 "I would rather be an opportunist and float than go to the bottom with my principles around my neck. \n- Stanley Baldwin"
LOADING_TIP_26:0 "War would end if the dead could return. \n- Stanley Baldwin"
LOADING_TIP_27:0 "Any officer who goes into action without his sword is improperly dressed.\n- Colonel Jack Churchill"
LOADING_TIP_28:0 "The Entente existed as a means for us to defeat a mutual adversary, with that enemy defeated the world finds itself divided between our two Empires. In this conflict that is to come, our fate - indeed the fate of the world - will be decided."
LOADING_TIP_29:0 "I am an Imperialist because I will not be a Colonial. \n- Stephen Leacock"
LOADING_TIP_30:0 "Just one hundred years ago we had fought to prevent French dominance in Europe, in the Great War we seemingly fought to guarantee it.\n-Alfred Milner"
LOADING_TIP_31:0 "Thank God for the Royal Navy.\n- Winston Churchill"
LOADING_TIP_32:0 "Today marks a new era in British politics, and a brighter future for Britain and her Empire.\n- King Edward VIII"
LOADING_TIP_33:0 "God has called upon the British to bring civilisation to every corner of the globe. For the sake of mankind we must not fail.\n- King Edward VIII"
LOADING_TIP_34:0 "Imperialism is a spirit, an attitude of mind, an unconquerable hope. You can phrase it in a thousand ways without exhausting its content. It is a sense of the destiny of England. \n- Lord Tweedsmuir"
LOADING_TIP_35:0 "It can hardly be expected that we shall put 400,000 or 500,000 men in the field and willingly accept the position of having no more voice and receiving no more consideration than if we were toy automata.\n- Robert Borden, Canadian PM"
LOADING_TIP_36:0 "If I am also an Imperialist, it is because the destiny of the English race, owing to its insular position and long supremacy at sea, has been to strike roots in different parts of the world.\n- Alfred Milner"
LOADING_TIP_37:0 "Ours is a rivalry that has endured for centuries. When France lays defeated I shall not celebrate; I shall mourn that we shall never find an enemy such as we had in France again.\n- Colonel Jack Churchill"
