LOADING_TIP_40:0 "Victor was a weak king- I will right what he has wronged. I will create an Italian state that we can be truly proud of.\n- Umberto II of Italy, shortly after his coronation"
LOADING_TIP_41:0 "The only thing that still grieves me in battles, are my mother's heartbeats.\n- Italo Balbo"
LOADING_TIP_42:0 "The challenge of modernity is to live without illusions and without becoming disillusioned.\n- Antonio Gramsci"
LOADING_TIP_43:0 "The old is dying and the new cannot be born. In this interregnum there arises a great diversity of morbid symptoms.\n- Antonio Gramsci"
LOADING_TIP_44:0 "Italy will never find herself shining the shoes of the Germans!\n- Italo Balbo"
LOADING_TIP_45:0 "Rare is the case where the conquered is satisfied with the conqueror.\n- Konrad Adenauer"
LOADING_TIP_46:0 "It is the lost treasure of the Rhine which obliges the gods of the West to commit a murderous struggle against us, we who are threatened by the darkness of the East.\n- Hans Adam Dorten"
LOADING_TIP_47:0 "The more I see of men, the better I like my dog. \n- Frederick The Great"
LOADING_TIP_48:0 "Christianity - and that is its greatest merit - has somewhat mitigated that brutal Germanic love of war, but it could not destroy it.\n- Heinrich Heine"
LOADING_TIP_49:0 "The main difference between our movement and other socialists in Hamburg, is the fact that we aren’t ashamed to admit the German proletariat is superior to all others.\n- Heinrich Laufenberg"
LOADING_TIP_50:0 "The seeds of Socialism grow when the earth is not watered. The seeds of Nationalism grow when the earth is scorched.\n- Adam Dressler"
LOADING_TIP_51:0 "It is sometimes tougher to fight my superiors than the French. \n- Heinz Guderian"
LOADING_TIP_52:0 "It is a well-known maxim of war that whoever tries to hold on to everything at once, finishes up by holding nothing at all.\n- Erich von Manstein"
LOADING_TIP_53:0 "We should have known better after the Great War.\n- Gerd von Rundstedt"
LOADING_TIP_54:0 "Diplomacy without military might is like music without instruments. \n- Frederick The Great"
LOADING_TIP_55:0 "Men are more responsive to Bayonets in contrast to Diplomacy.\n- Adam Dressler"
LOADING_TIP_56:0 "In a critical moment I failed Germany, not by losing the war, but by abdicating. Had I known what would come out of it I would have carried the loss myself.\n- Wilhelm II"
LOADING_TIP_57:0 "I sought a place in the sun for Germany. However I caused Germany to fall further from glory than imaginable. If Germany didn't have her place in the sun before the war, she was sentenced to eternal condemnation at the tables of Versailles.\n- Wilhelm II"
LOADING_TIP_58:0 "It is pardonable to be defeated, but never to be surprised. \n- Frederick The Great"
