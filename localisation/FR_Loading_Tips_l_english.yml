LOADING_TIP_69:0 "If imperialism is not banished from the country, China will perish as a nation. If China does not perish, then imperialism cannot remain.\n- Chiang Kai-Shek"
LOADING_TIP_70:0 "I am perfectly content to watch the socialist dogs eat each other. \n- Zhang Xueliang"
LOADING_TIP_71:0 "Syndicalists are heartless creatures"
LOADING_TIP_72:0 "Politics is a gentleman's game. \n- Muhammed Ali Jinnah"
LOADING_TIP_73:0 "Economics is a subject that does not greatly respect one's wishes. \n-Nikita Khrushchev"
LOADING_TIP_74:0 "Workers – men and women – of all countries, place yourselves under the banner of the Third International. It is the banner of your approaching victory!\n- Leon Trotsky"
LOADING_TIP_75:0 "All that we do, every action, should correspond to the highest ideals of the Revolution.\n- Mikhail Frunze"
LOADING_TIP_76:0 "The trouble with free elections, is that you never know how they are going to turn out.\n- Vyacheslav Molotov"
LOADING_TIP_77:0 "History repeats itself, first as tragedy, second as farce. \n- Karl Marx"
LOADING_TIP_78:0 "The problem does not lie within the man allowing himself to be exploited, moreso that people contentedly sit by and watch.\n- Sergey Kirov"
LOADING_TIP_79:0 "There are decades where nothing happens and there are weeks where decades happen.\n- Vladimir Lenin"
LOADING_TIP_80:0 "One man with a gun can control a hundred without.\n- Vladimir Lenin"
LOADING_TIP_81:0 "Everyone explains that discussions about Socialism are exceedingly obscure; this obscurity is due, to a large extent, to the fact that contemporary socialists use a terminology which no longer corresponds to their ideas. \n- Georges Sorel"
LOADING_TIP_82:0 "I have a most terrible pain...\n- Herbert Hoover, last words"
LOADING_TIP_83:0 "No, I'm not referring to the dictator in Yunnan, dammit. I'm referring to the dictator in Louisiana.\n- Douglas MacArthur"
LOADING_TIP_84:0 "It is necessary to save the government of the country, but is much more necessary to save the people of America.\n- Huey Long"
LOADING_TIP_85:0 "Huey the Soviet, Quentin the Quitter, and Little Landon. Of course and I can't help but feel good about this election.\n- John Nance Garner, on the difficulties of campaigning"
LOADING_TIP_86:0 "It is now that I warn all Americans not to trust the Allies nor the Germans, for it seems that it is solely America’s duty to protect itself and its interests.\n- Theodore Roosevelt"
LOADING_TIP_87:0 "Call it a Big Stick policy if you must. I call it nothing more than reasonable.\n- John Nance Garner"
LOADING_TIP_88:0 "Of course my opponents would compare me to a Soviet. They know it's a damned sight easier to speculate my politics than discredit my policies.\n -Huey Long"
LOADING_TIP_89:0 "It is my pleasure to open this building, which represents so many things- but foremost among those, it represents the confidence of the American people to take to our own revolution, and not the Russian traitors.\n- Earl Browder, at the groundbreaking of the One Peoples' Workers' Senate"