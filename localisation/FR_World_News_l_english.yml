### HUNGARY ###
###############

worldnews.102.t:0 "Hungary proclaims a military junta!"
worldnews.102.d:0 "Today in Budapest, [HUN.GetLeader] proclaimed a military junta was in place throughout the nation of Hungary. Newspapers are being censored across the nation and a paramilitary force has taken to the streets to supress revolts.\n\nExperts on the region are not surprised this turn of events has taken place, the nation was devestated after the First Great War, and many within the country have long been clamouring for the recovery its lost territories. The future of this new government is uncertain, but either way it's unlikely this new Hungarian government will be willing to cooperate with any of its major neighbors, and many believe that this new regime will be toppled within the next 30 years."
worldnews.102.a:0 "Didn't I read a book about this once?"
###
worldnews.103.t:0 "Croatian Revolt in Hungary!"
worldnews.103.d:0 "Brutal fighting erupted in Zagreb earlier today as government forces clashed with a Croatian militia for control of the city, in what appeared to be an attempt at gaining independance from Hungary. \n\nThe Croatian people have been subjigated for hundreds of years, not having their own state since the middle ages, and many believed that the Croatians would eventually try to achieve independance. Failed negotiations seem to be the cause for this revolt, as the Croatians were unable to peacefully secceed from Hungary. \n\nWhether or not this revolt suceeds remains to be seen, but many believe that Croat-majority areas in the Balkans may soon take up arms against their overlords and join the Zagreb revolt."
worldnews.103.a:0 "The powderkeg lights up once more..."

