###
worldnews.2.t:0 "Black Wednesday."
worldnews.2.d:0 "For quite some time now, the London Stock Exchange had been on the decline. Nobody could have denied the new worldwide recession that was taking place. What they couldn't have predicted, however, was the complete and utter collapse of the London Stock Exchange. By the hour currency is losing value at an extreme rate, and a loaf of bread in Central London now costs an estimated £1700. The entire world has been paralyzed by this tragedy, and already weakened states now face the prospect of complete and utter collapse. Some nations are already hard at work to reverse the effects of the newly dubbed 'Black Wednesday' but it is doubtful that the worlds nations will be able to recover without some extreme measures being taken. Will this upset the already delicate balence of the world?"
worldnews.2.a:0 "God help us all..."
###
worldnews.3.t:0 "The Remilitarization of Constantinople"
worldnews.3.d:0 "After the assassination of the former Sultan, Abdülmecid II, many factions within Turkey were vying for power and, among them, emerged the Turanists lead by Hüseyin Nihal Bey. One of his first goals in office was the remilitarization of Constantinople, which was made a demilitarized zone by the Entente powers upon the conclusion of the Great War. Around the world, many are worried, wondering if this could be the rise of a revanchist Turkey. Sources say that Greece has also been thrown into a frenzy by this event, planning their next move."
worldnews.3.a:0 "Worrying."
###
worldnews.4.d:0 "A few short hours ago, France has declared the Paris Colonial Exposition to be open after months of extensive planning. France, after facing excessive flak for their colonial holdings from other nations such as Germany and the USSR, has decided to hold a festival dedicated to displaying the vast resources of her colonies, amongst a multitude of other subjects. \n\nA multitude of other nations has participated in this event, particularly other nations possessing Colonies. Nonetheless, the event is planned to continue for another few months, until it is closed at France's discretion; despite condemnations from the German and Soviet Governments."
###
worldnews.5.d:0 "In an unexpected turn of events, the French Republic has fallen to a coup by their Military last night, the event was proclaimed by Philippe Petain shortly after French Military units seized various Governmental buildings and detained multiple formerly governing politicians. \nFrance's failure to confront Germany throughout their diplomatic standoffs in the past few months certainly wasn't met with enthusiasm by the French military. Field Marshal Philippe Petain and Admiral François Darlan organized a military coup under the belief that if France was to allow a continued German advance across the continent; France would eventually be unable to challenge them at all. Nonetheless, it can be said with certainty that France will be more firm with her diplomacy in the coming months."
###
worldnews.6.d:0 "In recent weeks, a string of poor decisions from Austria's newly elected Government led to an outburst of chaos within the nation. It seems that the German Fuhrer, Adam Dressler, was keen on taking advantage of the situation. Without any formal warning, German troops advanced into Austria, occupying several key locations, with the alleged goal of 'maintaining order within the region'. Austria was soon under the complete mercy of Germany, who unsurprisingly "insisted" that the Austrian Nationalrat held a vote concerning the unification of the two nations 'for the sake of mutual security'. The results were decisively Pro-Union, with 106 out of the 165 members of the Nationalrat ruling in favour of Union. However, the honesty of the vote is dubious, as the ruthless German Thuleschutztruppe was heavily present in the Nationalrat during the vote."
###
worldnews.7.d:0 "The history of the Kiel Zone has been incredibly turbulent since its inception. Originally established as an occupation zone of the Entente powers in order to maintain control over the Kiel Canal, it proved to become a hotspot for German Socialists, and also became the birthplace for a strange prototype ideology known as 'National Collectivism'.\n1927 saw the uprising of the First Hamburg Commune, which nearly achieved victory over Danish occupying forces however was barely defeated due to a combination of poor organization on behalf of the Commune, and a few strokes of luck on behalf of the Danes. In recent days, the Danish Administration in the Kiel Zone caused a series of riots to escalate far beyond their control, instigating the uprising of the Second Hamburg Commune."
###
worldnews.8.d:0 "Following the loss of the RKP in the Russian Legislative Elections of 1936, the new Soviet Government was eager to assert more direct control over the SSRs of the Soviet Union.\n\nFollowing massive exertion of influence over the respective SSRs of the Soviet Union, it seems that this project was successful. The Soviet Union was effectively centralized, and now stands as a united nation in contrast to the various SSRs that littered Eurasia prior to said centralization. Experts claim that it's merely a matter of time before the new Supergiant begins to flex their strength on other neighbors."
### Literature
worldnews.13.t:0 "Ernest Raymond - A Fourth Rome"
worldnews.13.d:0 "The rising British novelist, Ernest Raymond, has released his new book ‘A Fourth Rome’. It has become the latest major work of alternate history in the British Empire, and has had notable cultural impact on the peoples of various nations.\n\nThe novel’s plot revolves around continued hostilities between Britain and France following the 1890’s, with the general point of divergence being that German Emperor Friedrich III never picking up a habit of smoking in the 1880’s. Hostilities between Britain and France would cause Britain to seek allies to help establish influence on the continent to counter France, and the survival of the German Emperor Friedrich III had assisted in bettering relations between Britain and Germany, paving way for an alliance between the two parties. France, however, was able to coax Italy and Russia into their own Entente, nonetheless setting a stage for the Great War, which would break out initially between France and Britain over a colonial border dispute.\n\nThe war would end and result in the loss of the Entente and the victory of the Central Powers, with the final nail in the Entente’s coffin being the US’s choice to join the Great War on the side of the Central Powers. France would soon become prey to nationalist sentiment following their loss in the Great War, resulting in the establishment of a ‘highly Militarized Republic in which service guarantees citizenship’, which arguably blurred the lines between a Republic and a Junta. France would then install a similarly styled Republican Regime in Italy following France’s intervention in the Italian Civil War, which was induced by their loss in the Great War. Marco Brescil would rise to power in this newly established Partner-State to France, and would proclaim himself as ‘Caesar’, and would announce his goal to recreate an Civilization similar to Rome in nature (rather than territorially speaking).\n\nThe novel ends with yet another war between the German-led Central Powers and French-led Entente d’Acier, as a newborn ‘Fourth Rome’ scrambles to utilize the situation to their advantage. The novel has had profound impact throughout Britain, France, and Germany, and has contributed to a mutual rise of Germanophilia and Anglophilia in Britain and Germany respectively. Despite this, it has received large amounts of flak from critics, as the notion of a prolonged survival of Friedrich III has been considered as ‘nothing more than childish’. Raymond nonetheless defends his tale, stating that ‘something like this could have happened in another Universe’."
worldnews.13.a:0 "What a childish fantasy."
worldnews.14.t:0 "Eric Blair - Tides of Revolution"
worldnews.14.d:0 "The British writer known as Eric Blair has released ‘The Tides of Revolution’ earlier today, the plot of which ended up being received as shocking and controversial by a strong majority of the Imperial populace. A gripping story about a British Sailor fighting on behalf of the Freipakt in a global-scale war, the book details a world in which the Entente won the Great War, but at a dire cost. \n\nA lack of American entry to the Great War culminated in a much more drawn out and bloodier Great War, which ruined many Western member-states of the Entente. With both the Entente and Central Powers on the brink of collapse and unable to sustain further conflict; a shaky peace arrangement was reached which resulted in surprisingly little territorial concessions by either side. As the Entente was desperate to see the Bolshevik threat put down, they intervened to ensure victory of the Whites in the Russian Civil War. \n\nWith the end of a bloody Great War without any newly acquired territories to gleam, France soon fell into a civil war between the Republicans and Socialists, with the latter being the victor. In the process, all of their colonial holdings were either seized or declared independence. On the other side of the Rhine, a strong Nationalist sentiment began to rapidly brew in Germany and Russia, both of which quickly fell to Nationalist rhetoric. The two nations reached a common ground and shortly formed an alliance with the goal of ensuring global domination by the two countries. Additionally, with the British Empire passing the Statute of Westminster and steadily decentralizing coupled with the Austro-Hungarian Empire reforming into a federation of equals; the two nations quickly found themselves as the only liberal democracies remaining in Europe. In the Americas, the United States is struggling with internal politics more than ever; recent revolutions in Europe led to a colossal rise of Nationalist and Socialist sentiments, with polarization on the rise; a Civil War broke out; damaging the United States beyond repair. \n\nThe novel ends off with a 6-year strong Second Great War between the the French ‘P.R.I’, the ‘Russo-German Axis’ and the ‘Freipakt’, leading to tragic loss of life across the world. Whilst often criticized for lack of historical foundation and extensive creative liberties, it has nonetheless become a bestseller amongst the British Empire."
worldnews.14.a:0 "Is he trying to make that Universe as bad as possible?"
worldnews.15.t:0 "André Malraux - The Knife in the Letter"
worldnews.15.d:0 "A controversial tale of by the French writer André Malraux set on a future timeline has recently reached the shelves of France, depicting a scenario of a new world order after a Second Great War.\n\nThe story is a dystopian tale set in 1962, featuring an American man surviving in the divided midwest in a world locked in a nuclear stalemate. In this timeline, the German Reich goes to war with and successfully defeats the Entente and takes control of western Europe. In the eastern front, as chaos divides the Russians, the Soviet Union too falls very quickly, causing the Stahlpakt to dominate all of the European continent. Meanwhile, in the New World, a disunited and ill United States falls to the revanchist Mexican State, the federal government collapses and splinter states rise in North America, then as the rising Mexico begins to establish its sphere of influence in the New World, it comes into conflict with the British Empire in the Caribbean, leading to a joint war with Germany against the British. The war slows down into a grinding naval stalemate, until Germany creates the ultimate weapon, powered by the atom itself. After the Mexican bomb Jamaica and Barbuda with this nuclear weapon, the British finally accept to negotiate a peace, granting Germany several of its colonial possessions overseas and giving Mexico control of the Caribbean.\n\nAs a new world order is established, German-Mexican relationships break, as well as the Stahlpakt collapses as Germany oversteps its boundaries, causing widespread resentment, up until economic crisis causes it to isolate itself. The British then begin ignoring the peace treaty terms and challenging the Reich’s influence in the world. Thus by 1962, the world is locked in a nuclear stalemate between the German Reich, the Greater Mexican State, and the British Empire, all looking to be the dominant world power.\n\nThe Novel ends with the beginning of a new nuclear crisis as the Mexican set up a missile base in their allied territory near the Great Lakes, threatening Canada, and causing the worldwide panic as the British prepare to deal with this aggression. While many criticize the book for its huge gaps in plausibility and exaggerated proposals of future technology, the gripping political tension that wraps every part of the story has lead it to great success amongst all of the Entente."
worldnews.15.a:0 "Since when is Pseudo-Science Fiction so popular?"
### Italy
worldnews.20.t:0 "Communist Win Majority In Italian Election"
worldnews.20.d:0 "In a surprise victory, the Communist party have won the the 1936 Italian election. While the results are very controversial little eveidence of fraud can be found. The economic disaster of Black Wednesday pushed many Italian voters to the extreme ends of politics. This has not stopped many on the right from protesting against their victory though. The Communist have had a long history of causing social unrest in Italy with demands of sweeping social and legal changes. Many are worried that this may be the end of Italian democracy as we know it and some even claim that party leader Antonio Gramsci, who is rumored to have connections with the Soviet Union, may create a single party state. This election has majorly destablised both the Entente and western Europe as a whole."
worldnews.20.a:0 "The Revolution marches west!"
#
worldnews.21.t:0 "Liberals Maintain Majority In Italian Election"
worldnews.21.d:0 "Despite some early set backs the Partito Liberale were able to push through and win the 1936 Italian election. In the wake of Black Wednesday public support for the party had shruken quite considerable but to the mainstream Italian voter the Liberals are seen as the most sensible and practical party in the the face of an ever changing world. It will be a rough few years ahead for Luigi Einaudi and his party. The Communists blame his Laissez-faire economic policies for the recent depression impacting Italy while The right wing criticize his government for being weak and ineffectual. Despite this the Partito Liberale will continue to be a mainstay in Italian politics for some time"
worldnews.21.a:0 "The world needs more sensible politicians."
#
worldnews.22.t:0 "Progressives Win Majority In Italian Election"
worldnews.22.d:0 "The Partito Socialdemocratico were seen to be the only party capable of beating the Partito Liberale in the 1936 Italian election and after a hard faught campaign they have come out victorious. Black Wednesday had shown many Italians that Liberal economics would not be able to bring economic stability to the country. Many centrist voters who have become disilusioned with the Liberals see the Social Democrats as the only sensible reformist party in Italy. Even some of the more moderate Communists admit that thier victory may bring much needed reforms. Now in power the Progressives will hopefully fulfill their campaign promises and introduce a welfare system to Italy."
worldnews.22.a:0 "In troubled times reformist will be needed."
#
worldnews.23.t:0 "Conservatives Win Majority In Italian Election"
worldnews.23.d:0 "In an unexpected outcome the Partito Popolare lead by Luigi Sturzo have won the 1936 Italian election. Most Communist and leftists are furious at the results and many have already started protesting in the streets. Luigi Sturzo does not seem to be worried by this though and promises to 'deal with' extremists who threaten the stability of Italy. Sturzo has a long history of threating violence against the Left and in an Italy that seems on brink of a Communist uprising many see him as the only person that can guarantee their safty. When it comes to foreign affairs the Conservatives promise to develop Italian colonial territories and stregnthen relations with Britain and her Empire and on the domestic side they pledge to protect traditional Italian culture and lead the nation towards economic recovery"
worldnews.23.a:0 "The world needs bold leaders."
worldnews.24.t:0 "The Army Has Taken Control of Italy"
worldnews.24.d:0 "The Italian election's failiure to determine a suitable government has forced the military, lead by Italo Balbo and Pietro Badoglio, to march into the streets of Rome and storm the Parliament building. The majority of the deputies submitted to the coup while the few who tried to oppose, mostly Communist, were dragged outside and executed by firing squad. Both France and England have protested the coup and have yet to recognize the new government. Now that the Italian military has seized control some leaders like Luigi Capello, a hero of the Great War, suggest a quick restoration of a civillian government while Pietro Badoglio instead proposed to invite the third duke of Savoy-Aosta, Amedeo, to become head of state but rumors are rampant that Italo Balbo may use his new found influence to proclaim himself dictator or "Duce" of Italy."
worldnews.24.a:0 "These a truly difficult times for Italy."
#
worldnews.25.t:0 "Communist Coup In Italy"
worldnews.25.d:0 "Ever sense the crash of Black Wednesday The Italian Communist party have pushed for many reforms to help Italy recover but opposition parties have successfully blocked their legislation. Mass unemployment has lead to many people supporting the Communists and with tentions at an all time high they have initiated a coup d'etat. With suspected support from the Soviet Union, Antonio Gramsci has lead supporters into the streets of Rome and from there, with the support of local army divisions, were easily able to occupy most government buildings. After a brief but tense standoff the former government yielded to the Communist to avoid a full fledged civil war. Now that the Communists are in control many drastic reforms to both Italian culture and the economy are expected."
worldnews.25.a:0 "The Revolution marches west."
#
worldnews.26.t:0 "Communist's Coup Fails In Italy"
worldnews.26.d:0 "Ever sense the crash of Black Wednesday The Italian Communist party have pushed for many reforms to help Italy recover but opposition parties have successfully blocked their legislation. Mass unemployment had lead to many people supporting the Communists and with tentions at an all time high they had attempted a coup d'etat. With suspected support from the Soviet Union, Antonio Gramsci had lead supporters into the streets of Rome and from there, fought to occupy local government buildings. Intervention from the Italian Army was able to push back the Communist forces and after several hours of fighting Gramsci was found and arrested for treason. This has been a major blow to the Communist cause, not just in Italy but in Europe as a whole."
worldnews.26.a:0 "A true victory for pragmatic politics."
#
worldnews.27.t:0 "Italian Army Pacifies Libya"
worldnews.27.d:0 "In a dramatic change of colonial policy the Italian government has decided to repeal all autonomy previously given to the regions of Libya. Italian armed forces have landed in many coastal cities and are preparing to enforce the new legislation. Rebel groups have always been a fringe problem in Libya but the increase hostility will almost certainly bring more Libyans to their cause. The Italian government promise to protect the safety of all people in Libya, Italian or Libyan, and that those who follow the law will have no need to worry about the increased military presence. Most foreign experts believe that this action will certainly lead to a prolonged conflict that will cost both sides immensely. Only time will tell if these drastic measures will lead to the integration of Libya into the greater Italian Empire."
worldnews.27.a:0 "Hopefully this isn't a sign of more savagery to come."

#SA
worldnews.50.d:0 "Following a wave of civil discontent and pervasive failures of the government to provide a stable environment for Bolivian society, specially in the aftermath of their defeat in the Chaco War, several dissident groups formed inside the mountainous country.\n\nNow, a group of socialist revolutionaries rose up with wide support. Now, the official democratic government has fallen, as well as the republic's political structure, being replaced by a newborn revolutionary government, and the flames of socialist revolution have arisen in Bolivia."
worldnews.51.t:0 "Civil War in Brazil"
worldnews.51.d:0 "In an event that shocked absolutely no one, Chaos and strife surges once again in South America. This time, it is the South American giant, Brazil, the one that is split apart by internal issues.\n\nAs a collectivist revolt has risen against the so called "corrupt" Brazilian Republic in the west side of the country, in the south, traditionalists and nationalists group that have no loyalty for either the Republic or the socialist Insurgency have taken the matter into their own hands and risen as well.\n\nOne thing is for certain, this is the largest civil war the continent has seen in a long time, and its effects will be great."
worldnews.51.a:0 "No stability to be found down anymore."
worldnews.52.t:0 "The Second Leticia War"
worldnews.52.d:0 "History repeats, as the Peruvian and Colombian nations mobilize their forces and clash in combat. It was only a few years ago that a simple border conflict in the Leticia region, escalated into an expansive war that shocked both countries forever.\n\nNow, with the rise of a radical revanchist government in Colombia, and an aggressive foreign policy by a Peru, zealous to mantain its hegemony, conflict was inevitable, and everything that happened comes back to haunt the region."
worldnews.52.a:0 "War is a disease."
### Germany
worldnews.40.t:0 "German Foreign Policy - Pan-Germanism"
worldnews.40.d:0 "In a recent speech German Chancellor, Adam Dressler, has made bombastic claims about uniting all Germans under one flag. During a particularly heated moment in his speech Dressler passionately stated that 'All Germans will be reunified by any means necessary'. This is a clear threat to the sovereignty of all nations that border Germany but many, such as French minister of war, are confident that Dressler is all bark and no bite. Only time will tell if these hopes are right."
worldnews.40.a:0 "This will surely blow over soon enough."
worldnews.41.t:0 "France Backs Austria"
worldnews.41.d:0 "Yesterday Germany sent and ultimatum to Austria demanding for it's annexation into the Reich. In response Austria has asked for military support from the Entente. Though many found it highly unlikely France has chosen to protect the independence of Austria. The World holds it's breath as these two world powers gear up for war. Hopefully a peaceful solution can be quickly found."
worldnews.41.a:0 "Why die for Dornbirn?"
worldnews.42.t:0 "France Backs Denmark"
worldnews.42.d:0 "Yesterday Germany sent and ultimatum to Denmark demanding that a referendum be put forth to determine which nation the German people in Holstein should belong. In response Denmark has asked for military support from the Entente. Though many found it highly unlikely France has chosen to protect the sovereignty of Denmark. The World holds it's breath as these two world powers gear up for war. Hopefully a peaceful solution can be quickly found."
worldnews.42.a:0 "Why die for Denmark?"
worldnews.43.t:0 "Germany annexes the Rhine"
worldnews.43.d:0 "Last night the results of the Rhineland referendum came in, Rhineland will become part of Germany once again. The shocking results have caused much controversy. In France complaints of election fraud by the Rhinish Valkist party have become more and more common but no substantial proof can be found. Today it seems the balance of power in Europe has slowly tipped into Germany's favor."
worldnews.43.a:0 "A truly embarrassing turn of events for France."
worldnews.44.t:0 "France Backs Centroslavia"
worldnews.44.d:0 "France has announced that they will give support to Centroslavia against Germany. German nationalism in Centroslavia's border regions has imboldend Germany to take action to annex these regions. The Centroslavian government, weakend by a myriad of internal issues, has petitioned the French government to give them military support in the event that war breaks out between them and Germany. The French foreign minister has stated 'We can not allow the Germans to reorganize Europe on a whim'. As tentions grow, both Germany and France are preparing thier armed forces for conflict. Now we can only pray that a peaceful solution can be found."
worldnews.44.a:0 "Why die for Děčín?"
worldnews.45.t:0 "Olympic Committee Selects Berlin To Host The Olympic Games"
worldnews.45.d:0 "\nhit the ball, score the points"
worldnews.45.a:0 "We will gladly attend this year."

### World News (Wars)
worldnews.100.d:0 "After several months of tense diplomatic stand-offs and hostile relations between the French Republic and the German Empire, war has finally broken out between the two nations. Viewed by many as unavoidable following the peace treaty that dismembered Germany and the subsequent rise of the Valkists, it came as a surprise none-the-less when the news was broadcast over radio live in several countries.\n\nDespite the official declaration of war being sent only a few days previous, fighting has already been significant in the areas bordering France and Germany. Whatever this war brings, the fate of Europe will be decided and this alone may be enough to drag in other countries with an interest in re-defining the status quo."

worldnews.101.t:0 "Revolution In the Ottoman Empire!"
worldnews.101.d:0 "Several worrying eyewitness reports have come from the Ottoman Empire! Apparently, the nation has broke out in a civil war due to the recent reforms of the new Sultan, Osman IV, who wishes to consolidate power in the hands of the Sultan and ‘right the wrongs’ of The Great War. This has, clearly, pushed his political opposition (made up primarily of the Turanists and Kemalists) to the brink, who have mobilized the population and taken to fighting against the reign of the tyrannical leader, declaring themselves the true heirs to the Ottoman Empire. Such an event is big, and could threaten stability within the Middle East. Whatever may come, this is certainly a decisive and watershed moment in Ottoman history."
worldnews.101.a:0 "By god!"
worldnews.103.t:0 "Revolution In the Republic of Turkey!"
worldnews.103.d:0 "Several worrying eyewitness reports have come from the Republic of Turkey! Apparently, the nation has broke out in a civil war due to the recent reforms of the new President, İsmet İnönü, who wishes to modernize and westernize the nation, dragging it out of the dark ages. This has, clearly, pushed his political opposition (made up primarily of traditionalists who supported the now dead Ottoman Empire) to the brink, who have mobilized the population and taken to fighting against the reign of the leader, declaring themselves the heirs to the Ottoman Empire. Such an event is big, and could threaten stability within the Middle East. Whatever may come, this is certainly a decisive and watershed moment in Turkish history."
worldnews.103.a:0 "By god!"

